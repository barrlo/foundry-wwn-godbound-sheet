<section class="inventory">
    <div class="item-titles flexrow" data-effect-type="{{section.type}}">
        <div class="item-name">Projects</div>
        <div class="item-controls">
            <a class="add-project-button" title="{{localize 'WWN.EffectCreate'}}">
                <i class="fas fa-plus"></i> {{localize "WWN.Add"}}
            </a>
        </div>
    </div>
    <ol class="item-list">
        {{#each system.projects as |project|}}
        <li class="project-card" data-project-id="{{project.id}}">
            <div class="flexrow">
                <label for="project-name-input" class="project-name-label">Project Name:</label>
                <input id="project-name-input" class="project-input project-name-input" type="text"
                       value="{{project.name}}"
                       placeholder="project name" />
                <div class="delete-project-button" title="Delete">
                    <i class="fas fa-trash"></i>
                </div>
            </div>
            <label for="project-description-input">Description:</label>
            <textarea id="project-description-input" class="project-description-input" rows="4" cols="50">{{project.description}}</textarea>
            <div class="flexrow">
                <div class="project-difficulty">
                    <label for="project-difficulty-select">Difficulty:</label>
                    <select id="project-difficulty-select" class="project-difficulty-select">
                        {{#select project.difficulty}}
                        <option value=""></option>
                        <option value="plausible">Plausible</option>
                        <option value="improbable">Improbable</option>
                        <option value="impossible">Impossible</option>
                        {{/select}}
                    </select>
                </div>
                <div class="project-scope">
                    <label for="project-scope-select">Scope:</label>
                    <select id="project-scope-select" class="project-scope-select">
                        {{#select project.scope}}
                        <option value=""></option>
                        <option value="village">Village</option>
                        <option value="city">City</option>
                        <option value="region">Region</option>
                        <option value="nation">Nation</option>
                        <option value="realm">Realm</option>
                        {{/select}}
                    </select>
                </div>
                <label for="project-resistance-input">Resistance:</label>
                <input id="project-resistance-input" class="project-input" type="number"
                       value="{{project.resistance}}" />
            </div>
            <div class="flexrow">
                <label for="project-dominion-input">Dominion:</label>
                <input id="project-dominion-input" class="project-input" type="number" value="{{project.dominion}}" />
                <label for="project-influence-input">Influence:</label>
                <input id="project-influence-input" class="project-input" type="number" value="{{project.influence}}" />
                <label for="project-cost-input">Cost:</label>
                <input id="project-cost-input" class="project-input" type="number" value="{{project.cost}}" disabled />
                <label for="project-remaining-input">Remaining:</label>
                <input id="project-remaining-input" class="project-input" type="number" value="{{project.remaining}}"
                       disabled />
            </div>
        </li>
        {{/each}}
    </ol>
</section>
