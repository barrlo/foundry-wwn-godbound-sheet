<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{img}}" data-edit="img" title="{{name}}" />
        <div class="header-col">
            <div class="flexrow">
                <h1 class="charname">
                    <input name="name" type="text" value="{{name}}" placeholder="Name" />
                </h1>
            </div>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="info">Statistics</a>
        <a class="item" data-tab="description">Description</a>
    </nav>

    <section class="sheet-body">
        <div class="flexrow card-body tab" data-group="primary" data-tab="info">
            <div class="flexrow item-footer">
                <div class="stats">
                    <div class="form-group">
                        <label title="Source">Source</label>
                        <div class="form-fields">
                            <input type="text" name="system.source" value="{{system.source}}" placeholder="Word" />
                        </div>
                    </div>
                </div>
                <div class="stats">
                    <div class="form-group">
                        <label title="Time">Time</label>
                        <div class="form-fields">
                            <select name="system.time">
                                {{#select system.time}}
                                <option value=""></option>
                                <option value="day">Day</option>
                                <option value="permanent">Permanent</option>
                                <option value="scene">Scene</option>
                                <option value="until-cancelled">Until Cancelled</option>
                                {{/select}}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {{!-- Description Tab --}}
        <div class="tab effects flexcol" data-group="primary" data-tab="description">
            {{> "modules/foundry-wwn-godbound-sheet/scripts/templates/items/partials/description.html"}}
        </div>

    </section>
</form>
